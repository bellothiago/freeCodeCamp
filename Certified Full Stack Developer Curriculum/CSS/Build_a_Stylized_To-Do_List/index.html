<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <ul class="todo-list">
        <li>
            <input type="checkbox" id="task">
            <label for="task">Play with the dogs</label>
            <ul class="sub-item">
                <li>Run with them</li>
                <li>Train them</li>
                <li>Pet them</li>
                <li><a class="sub-item-link" href="dogs.com" target="_blank">Dogs pictures</a></li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="task">
            <label for="task">Take out the trash</label>
            <ul class="sub-item">
                <li>Remember the three trash bins</li>
                <li>Use the white bags</li>
                <li><a class="sub-item-link" href="trash.com" target="_blank">Trash</a></li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="task">
            <label for="task">Clean the house</label>
            <ul class="sub-item">
                <li>Wear gloves</li>
                <li><a class="sub-item-link" href="house.com" target="_blank">House</a></li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="task">
            <label for="task">Organize desk</label>
            <ul class="sub-item">
                <li>Remove what's unnecessary</li>
                <li>Keep what's necessary</li>
                <li><a class="sub-item-link" href="desk.com" target="_blank">Desk</a></li>
            </ul>
        </li>
    </ul>
</body>
</html>

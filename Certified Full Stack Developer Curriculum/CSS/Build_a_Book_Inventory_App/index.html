<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Book Inventory</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Book Inventory</h1>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Category</th>
        <th>Status</th>
        <th>Rate</th>
      </tr>
    </thead>
    <tbody>
      <tr class="read">
        <td>Brave New World</td>
        <td>Aldous Huxley</td>
        <td>Fiction</td>
        <td><span class="status">Read</span></td>
        <td><span class="rate three">
          <span></span><span></span><span></span>
        </span></td>
      </tr>
      <tr class="in-progress">
        <td>The Idiot</td>
        <td>Fyodor Dostoevsky</td>
        <td>Fiction</td>
        <td><span class="status">In Progress</span></td>
        <td><span class="rate">
          <span></span><span></span><span></span>
        </span></td>
      </tr>
      <tr class="to-read">
        <td>Animal Farm</td>
        <td>George Orwell</td>
        <td>Fiction (is it?)</td>
        <td><span class="status">To Read</span></td>
        <td><span class="rate">
          <span></span><span></span><span></span>
        </span></td>
      </tr>
      <tr class="to-read">
        <td>Romeo and Juliet</td>
        <td>William Shakespeare</td>
        <td>Fiction</td>
        <td><span class="status">To Read</span></td>
        <td><span class="rate">
          <span></span><span></span><span></span>
        </span></td>
      </tr>
      <tr class="to-read">
        <td>The Giving Tree</td>
        <td>Shel Silverstein</td>
        <td>Fiction</td>
        <td><span class="status">To Read</span></td>
        <td><span class="rate">
          <span></span><span></span><span></span>
        </span></td>
      </tr>
    </tbody>
  </table>
</body>
</html>

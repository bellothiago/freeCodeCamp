<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Build an Event Flyer Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="https://cdn.freecodecamp.org/curriculum/labs/event.jpg" alt="birthday party">

  <main>
    <section>

    <section>

    </section>
  </main>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">a short explanation</p>
  <form id="survey-form">
    <fieldset>
      <legend>Personal Information</legend>
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" required placeholder="John Doe">
      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email" required placeholder="johndoe@email.com">
      <label for="number" id="number-label">Age:</label>
      <input type="number" id="number" min="12" max="120" placeholder="40">
      <label for="dropdown">Gender:</label>
      <select id="dropdown">
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </fieldset>
    <fieldset>
      <legend>So, ready to help?</legend>
      <label for="yes">Yes</label>
      <input type="radio" id="yes" name="ready-to-help" value="yes">
      <label for="no">No</label>
      <input type="radio" id="no" name="ready-to-help" value="no">
    </fieldset>
    <fieldset>
      <legend>How would you like to help?</legend>
      <label for="donating">Donating</label>
      <input type="checkbox" id="donating" value="donating">
      <label for="volunteering">Volunteering</label>
      <input type="checkbox" id="volunteering" value="volunteering">
      <label for="advocating">Advocating</label>
      <input type="checkbox" id="advocating" value="advocating">
      <label for="educating">Educating</label>
      <input type="checkbox" id="educating" value="educating">
    </fieldset>
    <fieldset>
      <legend>Anything else to add?</legend>
      <textarea cols="50" rows="5"></textarea>
    </fieldset>
    <button type="submit" id="submit">Submit</button>
  </form>
</body>
</html>
